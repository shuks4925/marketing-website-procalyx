version: '3.8'

services:
  procalyx:
    build: .
    container_name: procalyx-coming-soon
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      # Optional: Mount config for easy updates
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - procalyx-network

networks:
  procalyx-network:
    driver: bridge

